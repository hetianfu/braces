<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  <div class="form-group" >
    <label class="control-label col-xs-12 col-sm-2">所属工厂:</label>
    <div class="col-xs-12 col-sm-8">
      {:build_select('row[factory_id]', $admin_data, $admin_list, ['class'=>'form-control selectpicker', 'multiple'=>'', 'data-rule'=>'required','data-max-options'=>'1'])}
    </div>
  </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div>


  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">地区信息:</label>
    <div class="col-xs-12 col-sm-8">
      <div class='control-relative'>
        <input id="c-city" class="form-control" data-toggle="city-picker" name="row[address]" type="text" value="" />
      </div>
    </div>
  </div>




  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">负责人姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receiving_name" class="form-control" name="row[receiving_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">负责人电话:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receiving_mobile" class="form-control" name="row[receiving_mobile]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
