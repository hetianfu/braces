<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

  <input type="hidden" class="form-control" id="group" name="group[]" value="6"  />



  {if $group_id == 1}
  <div class="form-group agent" >
    <label class="control-label col-xs-12 col-sm-2">所属代理商:</label>
    <div class="col-xs-12 col-sm-8">
      {:build_select('row[agent_id]', $admin_data, $admin_list, ['class'=>'form-control selectpicker', 'multiple'=>'', 'data-max-options'=>'1'])}
    </div>
  </div>
  {else/}
  <input type="hidden" class="form-control" id="agent_id" name="row[agent_id]" value="{$admin_id}"  />
  {/if}



  <div class="form-group">
    <label for="factory_name" class="control-label col-xs-12 col-sm-2">工厂名称:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="factory_name" name="row[factory_name]" value="{$row.factory_name|htmlentities}" data-rule="required" />
    </div>
  </div>

  <div class="form-group">
    <label for="factory_phone" class="control-label col-xs-12 col-sm-2">工厂电话:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="factory_phone" name="row[factory_phone]" value="{$row.factory_phone|htmlentities}" data-rule="required" />
    </div>
  </div>

  <div class="form-group">
    <label for="factory_phone" class="control-label col-xs-12 col-sm-2">工厂负责人:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="factory_head" name="row[factory_head]" value="{$row.factory_head|htmlentities}" data-rule="required" />
    </div>
  </div>




    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="username" name="row[username]" value="{$row.username|htmlentities}" data-rule="required" />
        </div>
    </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">地区信息:</label>
    <div class="col-xs-12 col-sm-8">
      <div class='control-relative'>
        <input id="c-city" class="form-control" data-toggle="city-picker" name="row[address]" type="text" value="{$row.address|htmlentities}" />
      </div>
    </div>
  </div>



  <div class="form-group">
    <label for="detailed_address" class="control-label col-xs-12 col-sm-2">详细地址:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="detailed_address" name="row[detailed_address]" data-rule="required"  value="{$row.detailed_address|htmlentities}"/>
    </div>
  </div>


    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="password" class="form-control" id="password" name="row[password]" autocomplete="new-password" value="" data-rule="password" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
