<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

  <input type="hidden" class="form-control" id="group" name="group[]" value="2"  />


    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="username" name="row[username]" value="" data-rule="required" />
        </div>
    </div>

  <div class="form-group">
    <label for="factory_name" class="control-label col-xs-12 col-sm-2">公司名称:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="factory_name" name="row[factory_name]" value="" data-rule="" />
    </div>
  </div>

  <div class="form-group">
    <label for="factory_phone" class="control-label col-xs-12 col-sm-2">联系人电话:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="factory_phone" name="row[factory_phone]" value="" data-rule="required" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">地区信息:</label>
    <div class="col-xs-12 col-sm-8">
      <div class='control-relative'>
        <input id="c-city" class="form-control" data-toggle="city-picker" name="row[address]" type="text" value="" />
      </div>
    </div>
  </div>


  <div class="form-group">
    <label for="detailed_address" class="control-label col-xs-12 col-sm-2">详细地址:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="detailed_address" name="row[detailed_address]" value="" data-rule="required" />
    </div>
  </div>



  <div class="form-group">
    <label for="factory_phone" class="control-label col-xs-12 col-sm-2">负责人:</label>
    <div class="col-xs-12 col-sm-8">
      <input type="text" class="form-control" id="factory_head" name="row[factory_head]" value="" data-rule="required" />
    </div>
  </div>

    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="password" class="form-control" id="password" name="row[password]" autocomplete="new-password" value="" data-rule="required;password" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
